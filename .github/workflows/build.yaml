name: Build DocTalk

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ['3.9']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build CLI version with PyInstaller
      env:
        DOCTALK_BUILD_TIME: ${{ github.event.head_commit.timestamp || github.run_started_at || github.event.pull_request.head.commit.author.date }}
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          $env:DOCTALK_BUILD_TIME = "${{ github.event.head_commit.timestamp || github.run_started_at }}"
        else
          export DOCTALK_BUILD_TIME="${{ github.event.head_commit.timestamp || github.run_started_at }}"
        fi
        pyinstaller --onefile --name doctalk-cli --collect-all doctalk src/doctalk/doctalk.py

    - name: Build GUI version with PyInstaller
      env:
        DOCTALK_BUILD_TIME: ${{ github.event.head_commit.timestamp || github.run_started_at || github.event.pull_request.head.commit.author.date }}
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          $env:DOCTALK_BUILD_TIME = "${{ github.event.head_commit.timestamp || github.run_started_at }}"
        else
          export DOCTALK_BUILD_TIME="${{ github.event.head_commit.timestamp || github.run_started_at }}"
        fi
        pyinstaller --onefile --name doctalk-gui --collect-all doctalk --hidden-import=qasync src/doctalk/gui/__main__.py

    - name: Rename executables for Windows
      if: matrix.os == 'windows-latest'
      run: |
        mkdir dist/doctalk-windows
        move dist/doctalk-cli.exe dist/doctalk-windows/
        move dist/doctalk-gui.exe dist/doctalk-windows/
        
    - name: Rename executables for Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        mkdir dist/doctalk-linux
        mv dist/doctalk-cli dist/doctalk-linux/
        mv dist/doctalk-gui dist/doctalk-linux/

    - name: Rename executables for MacOS
      if: matrix.os == 'macos-latest'
      run: |
        mkdir dist/doctalk-macos
        mv dist/doctalk-cli dist/doctalk-macos/
        mv dist/doctalk-gui dist/doctalk-macos/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: doctalk-${{ matrix.os }}
        path: dist/doctalk-*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create or Update Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        make_latest: true
        update: true
        files: |
          artifacts/doctalk-windows/doctalk-cli.exe
          artifacts/doctalk-windows/doctalk-gui.exe
          artifacts/doctalk-linux/doctalk-cli
          artifacts/doctalk-linux/doctalk-gui
          artifacts/doctalk-macos/doctalk-cli
          artifacts/doctalk-macos/doctalk-gui
        token: ${{ secrets.GITHUB_TOKEN }}